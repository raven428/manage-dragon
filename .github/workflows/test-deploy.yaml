---
name: test deploy
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "11 11 * * 1"
jobs:
  test-deploy-nspawn4docker:
    name: nspawn docker deploy
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: test docker deploy to nspawn
        run: bin/test-nspawn.sh
  test-deploy-nspawn4podman:
    name: nspawn podman deploy
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: test podman deploy to nspawn
        run: CONTENGI='podman' bin/test-nspawn.sh
  test-deploy-docker:
    name: docker deploy
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: test deploy to docker
        run: bin/test-docker.sh
  test-deploy-podman:
    name: podman deploy
    timeout-minutes: 5
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: test deploy to podman
        run: |
          sudo cp -vf ansible/files/etc/sudoers /etc/sudoers
          CONAME='pdm4ans' CONTENGI='podman' sudo bin/test-docker.sh
